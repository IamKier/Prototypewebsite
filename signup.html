<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Stylelog.css">
  <link rel="stylesheet" href="http://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&display=swap" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="/images/logo.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>STEAMYBEANS</title>
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md">

    <img src="images/logo.png" style="width: 50px; float: left; height: auto; border-radius: 50%; ">
    &nbsp
      <a class="navbar-brand" href="index.html">STEAMY BEANS</a>
    
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
     
    </nav>
  <!-- END OF NAVBAR -->
  <header>
  <div class="container w-25 p-3">
  <div class="main-box register">
    <h1>Sign Up</h1>
    <form action="">
    <div class="input-box">
        <span class="icon"><i class='bx bxs-user'></i></span>
        <input type="text" required>
        <label>Username</label>
      </div>

     <div class="input-box">
       <span class="icon"><i class='bx bxs-envelope'></i></span>
       <input type="email" required>
       <label>Email</label>
     </div>
 
     <div class="input-box">
       <span class="icon"><i class='bx bxs-lock' ></i></span>
       <input type="email" required>
       <label>Password</label>
     </div>
     
     <div class="check">
       <label><input type="checkbox">I accept all Terms & Conditions</label>
      </div>
     
     <button type="submit" class="main-btn">Confirm</button>
 
     <div class="register">
       <p>Already have an account?<a href="Login.html" class="login-link">
         Login</a></p>
     </div>
    </form>
   </div>
  </header>
  <span class="close-icon">
    <div class="bx bx-x"></div>
  </span>

</div>
  
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
